<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <style>
    /* Dropdown Button */
    .dropbtn {
      background-color: #04AA6D;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {
      background-color: #ddd;
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Change the background color of the dropdown button when the dropdown content is shown */
    .dropdown:hover .dropbtn {
      background-color: #3e8e41;
    }
  </style>
</head>

<body>
  <div class="dropdown">
    <button class="dropbtn">Dropdown</button>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>

  <a-scene>

    <a-cone color="#664216" rotation="180 0 0" position="0 0 -5" radius-bottom="1" height="3" roughness="1"></a-cone>
    <a-sphere color="pink" position="0 1.5 -5" radius="1"></a-sphere>


    <a-entity geometry="primitive: torus; radius: 0.9; radiusTubular: 0.05" material="color: pink" position="0 0.9 -5"
      rotation="90 0 0">
    </a-entity>


    <a-sphere color="#84cbfa" position="0 3 -5" radius="1"></a-sphere>
    <a-entity geometry="primitive: torus; radius: 0.9; radiusTubular: 0.05" material="color: #84cbfa"
      position="0 2.4 -5" rotation="90 0 0">
    </a-entity>




    <a-sphere color="#d184fa" position="0 4.5 -5" radius="1"></a-sphere>

    <a-entity geometry="primitive: torus; radius: 0.9; radiusTubular: 0.05" material="color: #d184fa"
      position="0 3.9 -5" rotation="90 0 0">
    </a-entity>


    <!-- 
    <a-sphere color="#d184fa" position="0 3.75 -4" radius="0.25"></a-sphere>
    <a-sphere color="#d184fa" position="0 3.75 -6" radius="0.25"></a-sphere>

    <a-sphere color="#d184fa" position="1 3.75 -5" radius="0.25"></a-sphere>
    <a-sphere color="#d184fa" position="-1 3.75 -5" radius="0.25"></a-sphere> -->





  </a-scene>

</body>


</html>
