<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 25px;
            display: flex;
        }

        button:hover {
            background-color: #45a049;
        }

        select {
            display: inline-block;
            margin-bottom: 10px;
            font-size: 16px;
            margin-left: 50px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 30px;
        }

        select:hover {
            background-color: #45a049;
        }

        h1 {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            display: block;
        }

        label {
            font-size: 30px;
            margin-right: 10px;
            margin-left: 50px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .form-section {
            padding-bottom: 20px;
            margin-bottom: 0px;
            margin-top: 30px;
            display: block;
        }
    </style>

</head>
<body>
    <h1>Welcome to my ice cream 3D visualization!</h1>

    <div class="form-section">
        <label for="cones">How many ice cream cone scoops would you like? </label>
        <select name="cones" id="cones">
        </select>
    </div>


    <button onclick="save()">Enter visualization</button>

    <script>
        const coneSelect = document.getElementById('cones');
        for (let i = 0; i <= 10; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            coneSelect.appendChild(option);
        }

        function save() {
            const selectedNum = document.getElementById('cones').value;
            localStorage.setItem('coneCount', selectedNum);
            window.location.href = "3D.html";
        }
    </script>
</body>
</html>
